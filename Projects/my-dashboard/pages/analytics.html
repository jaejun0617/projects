<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Analytics Dashboard</title>
   </head>
   <body>
      <!-- =================================================================================== -->
      <!-- 📊 Analytics Page: 기간별 투두/습관 성과 분석 페이지 -->
      <!-- =================================================================================== -->
      <section class="analytics-container">
         <!-- 1️⃣ 페이지 헤더 -->
         <header class="page-header">
            <h1>📊 분석</h1>

            <!-- 기간 필터: 최근 7/14/30일 선택 -->
            <div class="filter-container">
               <select id="period-filter" class="period-filter">
                  <option value="7">최근 7일</option>
                  <option value="14">최근 14일</option>
                  <option value="30">최근 30일</option>
               </select>
            </div>
         </header>

         <!-- 2️⃣ 통계 카드 그리드 -->
         <div class="stats-grid">
            <!-- 총 완료 개수 -->
            <div class="stat-card">
               <h3>총 완료 개수</h3>
               <p id="total-completed-count">0</p>
            </div>

            <!-- 평균 달성률 -->
            <div class="stat-card">
               <h3>평균 달성률</h3>
               <p id="average-completion-rate">0%</p>
            </div>

            <!-- 최고 달성일 -->
            <div class="stat-card">
               <h3>최고 달성일</h3>
               <p id="best-performance-day">-</p>
            </div>
         </div>

         <!-- 3️⃣ 차트 그리드 -->
         <div class="chart-grid">
            <!-- 🟢 기간별 완료 현황 차트 -->
            <div class="chart-container">
               <h2>기간별 완료 현황</h2>
               <canvas id="completion-over-time-chart"></canvas>

               <!-- 차트 하단: 핵심 성과 요약 -->
               <div class="chart-summary">
                  <!-- 일일 평균 완료 -->
                  <div class="summary-item">
                     <span class="summary-label">일일 평균 완료</span>
                     <span class="summary-value" id="avg-completions">0개</span>
                  </div>

                  <!-- 최고 성과 요일 -->
                  <div class="summary-item">
                     <span class="summary-label">최고 성과 요일</span>
                     <span class="summary-value" id="best-day-of-week">-</span>
                  </div>

                  <!-- 지난 기간 대비 증감율 -->
                  <div class="summary-item">
                     <span class="summary-label">지난 기간 대비</span>
                     <span class="summary-value" id="period-comparison"
                        >0%</span
                     >
                  </div>
               </div>
            </div>

            <!-- 🔵 습관/투두 완료 비율 차트 -->
            <div class="chart-container">
               <h2>완료 항목 비율</h2>
               <canvas id="completion-ratio-chart"></canvas>
            </div>
         </div>
      </section>
   </body>
</html>
