<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>dashboard</title>
   </head>
   <body>
      <!-- 이 파일은 pages/dashboard.html 입니다. -->
      <section class="widget-grid">
         <!-- 1. 상단 전체 너비: 환영 메시지 및 동기 부여 -->
         <div class="welcome">
            <h1 id="welcome-greeting">Good Morning,</h1>
            <p id="welcome-quote">
               "성공은 최종적인 것이 아니며, 실패는 치명적인 것이 아니다. 중요한
               것은 계속 나아가는 용기다."
            </p>
         </div>

         <!-- 2. 왼쪽 2x2 영역: 현재 상황 파악 및 빠른 기록 -->
         <div class="widget widget-a weather-widget">
            <h2 class="widget-title">☁️ 날씨</h2>
            <div class="widget-content" id="weather-content">
               <!-- 날씨 API 데이터를 기반으로 JS가 내용을 채울 영역 -->
            </div>
         </div>
         <div class="widget widget-b calendar-widget">
            <div id="mini-calendar"></div>
         </div>

         <div class="widget widget-c habit-widget">
            <h2 class="widget-title">🌱 오늘의 습관</h2>
            <div class="widget-content">
               <div id="habit-list-container"></div>
               <div class="habit-footer">
                  <button id="add-category-btn">➕ 새 카테고리 추가</button>
               </div>
            </div>
         </div>
         <div class="widget widget-d memo-widget">
            <h2 class="widget-title">📝 메모</h2>
            <div class="widget-content">
               <textarea
                  id="memo-textarea"
                  placeholder="생각의 파편들을 여기에 적어두세요..."
               ></textarea>
            </div>
         </div>

         <!-- 3. 오른쪽 긴 영역: 오늘의 핵심 실행 목록 -->
         <div class="widget widget-large todo-widget">
            <h2 class="widget-title">✅ 오늘의 할 일</h2>
            <div class="widget-content">
               <ul class="todo-list" id="todo-list">
                  <li class="todo-item">
                     <span>프로젝트 기획서 초안 작성</span><button>삭제</button>
                  </li>
                  <li class="todo-item done">
                     <span>디자인 시안 검토</span><button>삭제</button>
                  </li>
               </ul>
               <div class="todo-input-wrapper">
                  <input
                     type="text"
                     id="todo-input"
                     placeholder="새로운 할 일 추가..."
                  /><button id="todo-add-btn">추가</button>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
