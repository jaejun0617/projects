<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My Ultimate Dashboard - Music</title>
   </head>
   <body>
      <!-- ============================================= -->
      <!-- 🎵 Music 페이지 (music.html) 구조 설명 -->
      <!-- ============================================= -->
      <section class="music-container">
         <!-- 1️⃣ 페이지 헤더 영역 -->
         <!-- 필요 시 페이지 제목, 뒤로가기 버튼, 검색창 등을 추가 가능 -->

         <!-- 2️⃣ 음악 플레이어 본체 -->
         <div class="music-player">
            <!-- 2-1. 유튜브 영상 표시 화면 -->
            <div class="player-screen">
               <!-- 실제 재생은 숨겨진 전역 플레이어가 담당 -->
               <div id="youtube-player"></div>

               <!-- 플레이어 오버레이 메시지 -->
               <div class="player-overlay">
                  <div id="player-message">플레이리스트를 선택해주세요.</div>
               </div>
            </div>

            <!-- 2-2. 현재 곡 정보 및 진행률 바 -->
            <div class="track-info">
               <!-- 재생 중인 곡 제목 표시 -->
               <span id="track-title">재생 대기 중...</span>

               <!-- 진행률 바 전체 컨테이너 -->
               <div class="progress-bar-container">
                  <div id="progress-bar" class="progress-bar"></div>
               </div>

               <!-- 현재 시간 / 전체 시간 표시 -->
               <div class="time-info">
                  <span id="current-time">00:00</span>
                  <span id="duration">00:00</span>
               </div>
            </div>

            <!-- 2-3. 컨트롤러 버튼 -->
            <div class="player-controls">
               <!-- 이전 곡 버튼 -->
               <button id="prev-btn" class="control-btn" aria-label="이전 곡">
                  <img
                     src="./assets/icons/black-icons/rewind.svg"
                     alt="이전 곡"
                  />
               </button>

               <!-- 재생 / 일시정지 버튼 -->
               <button
                  id="play-pause-btn"
                  class="control-btn play-btn"
                  aria-label="재생"
               >
                  <img
                     src="./assets/icons/black-icons/play-circle.svg"
                     class="icon-play"
                     alt="재생"
                  />
                  <img
                     src="./assets/icons/black-icons/pause-circle.svg"
                     class="icon-pause"
                     alt="일시정지"
                     style="display: none"
                  />
               </button>

               <!-- 다음 곡 버튼 -->
               <button id="next-btn" class="control-btn" aria-label="다음 곡">
                  <img
                     src="./assets/icons/black-icons/fast-forward.svg"
                     alt="다음 곡"
                  />
               </button>
            </div>
         </div>

         <!-- 3️⃣ Google 계정 연동 섹션 -->
         <div class="youtube-auth-container">
            <!-- 로그아웃 상태일 때 표시 -->
            <div id="auth-status-logged-out">
               <p>
                  내 YouTube 계정을 연동하여 '좋아요' 목록과 개인 플레이리스트를
                  불러오세요.
               </p>
               <button id="youtube-login-btn">Google 계정으로 로그인</button>
            </div>

            <!-- 로그인 상태일 때 표시 (초기에는 숨김) -->
            <div id="auth-status-logged-in" style="display: none">
               <p><strong id="user-name"></strong>님, 환영합니다!</p>
               <button id="youtube-logout-btn">로그아웃</button>
            </div>
         </div>

         <!-- 4️⃣ 재생 목록 선택 영역 -->
         <div class="playlist-selector">
            <h2>플레이리스트 선택</h2>

            <!-- 동적 플레이리스트 카드들이 여기 표시됨 -->
            <div id="playlist-grid" class="playlist-grid"></div>
         </div>
      </section>
   </body>
</html>
