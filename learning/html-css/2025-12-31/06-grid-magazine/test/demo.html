<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>E-Commerce Grid Site</title>

      <style>
         * {
            box-sizing: border-box;
         }

         body {
            margin: 0;
            font-family:
               system-ui,
               -apple-system,
               Segoe UI,
               Roboto,
               sans-serif;
            background: #f5f6f8;
            color: #222;
         }

         /* =========================
       Layout Grid (Page)
       ========================= */
         .page {
            min-height: 100vh;
            display: grid;
            gap: 24px;
            padding: 24px;

            grid-template-columns: 240px 1fr;
            grid-template-rows: auto 420px auto 1fr auto;

            grid-template-areas:
               'header   header'
               'hero     hero'
               'category products'
               'promo    promo'
               'footer   footer';
         }

         /* =========================
       Area Mapping
       ========================= */
         .header {
            grid-area: header;
         }
         .hero {
            grid-area: hero;
         }
         .category {
            grid-area: category;
         }
         .products {
            grid-area: products;
         }
         .promo {
            grid-area: promo;
         }
         .footer {
            grid-area: footer;
         }

         /* =========================
       Header
       ========================= */
         .header {
            height: 72px;
            background: #ffffff;
            border-radius: 12px;
            padding: 0 24px;

            display: flex;
            align-items: center;
            justify-content: space-between;
         }

         .header nav {
            display: flex;
            gap: 20px;
            font-weight: 600;
         }

         /* =========================
       Hero
       ========================= */
         .hero {
            background: linear-gradient(135deg, #5b7cfa, #7f53ff);
            border-radius: 16px;
            color: #fff;

            display: grid;
            place-items: center;
            text-align: center;
         }

         .hero h1 {
            font-size: 3rem;
            margin-bottom: 12px;
         }

         /* =========================
       Category (Sidebar)
       ========================= */
         .category {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;

            display: flex;
            flex-direction: column;
            gap: 12px;
            font-weight: 600;
         }

         .category button {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f7f7f7;
            cursor: pointer;
         }

         /* =========================
       Products (Nested Grid)
       ========================= */
         .products {
            display: grid;
            gap: 20px;

            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
         }

         .product-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 16px;

            display: flex;
            flex-direction: column;
            gap: 12px;
         }

         .product-image {
            height: 160px;
            background: #e4e6eb;
            border-radius: 8px;
         }

         .product-title {
            font-weight: 700;
         }

         /* =========================
       Promo
       ========================= */
         .promo {
            background: #111;
            color: #fff;
            border-radius: 12px;
            padding: 32px;

            display: flex;
            justify-content: space-between;
            align-items: center;
         }

         /* =========================
       Footer
       ========================= */
         .footer {
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            color: #777;
         }

         /* =========================
       Responsive
       ========================= */
         @media (max-width: 1023px) {
            .page {
               grid-template-columns: 1fr;
               grid-template-areas:
                  'header'
                  'hero'
                  'category'
                  'products'
                  'promo'
                  'footer';
            }
         }
      </style>
   </head>

   <body>
      <div class="page">
         <!-- Header -->
         <header class="header">
            <strong>SHOP</strong>
            <nav>
               <span>Home</span>
               <span>Shop</span>
               <span>Contact</span>
            </nav>
         </header>

         <!-- Hero -->
         <section class="hero">
            <div>
               <h1>New Collection</h1>
               <p>Discover modern essentials</p>
            </div>
         </section>

         <!-- Category -->
         <aside class="category">
            <button>All</button>
            <button>Clothing</button>
            <button>Shoes</button>
            <button>Accessories</button>
         </aside>

         <!-- Products -->
         <main class="products">
            <div class="product-card">
               <div class="product-image"></div>
               <div class="product-title">Product A</div>
               <div>$99.00</div>
            </div>
            <div class="product-card">
               <div class="product-image"></div>
               <div class="product-title">Product B</div>
               <div>$129.00</div>
            </div>
            <div class="product-card">
               <div class="product-image"></div>
               <div class="product-title">Product C</div>
               <div>$79.00</div>
            </div>
            <div class="product-card">
               <div class="product-image"></div>
               <div class="product-title">Product D</div>
               <div>$149.00</div>
            </div>
         </main>

         <!-- Promo -->
         <section class="promo">
            <strong>Summer Sale</strong>
            <span>Up to 40% off</span>
         </section>

         <!-- Footer -->
         <footer class="footer">Â© 2025 Shop. All rights reserved.</footer>
      </div>
   </body>
</html>
