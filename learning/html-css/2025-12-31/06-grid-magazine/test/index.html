<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Grid Mosaic (Final)</title>

      <style>
         * {
            box-sizing: border-box;
         }

         body {
            margin: 0;
            background: #000;
         }

         /* =========================
         Desktop (Default)
         12 columns / 7 rows (빈 줄 없음)
         ========================= */
         .mosaic {
            width: 100vw;
            height: 100vh;

            display: grid;
            gap: 12px;
            padding: 12px;

            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(7, 1fr); /* ✅ 실제 사용 row만 */

            background: #000;
         }

         .a {
            grid-column: 1 / span 4;
            grid-row: 1 / span 3;
         }

         .b {
            grid-column: 5 / span 2;
            grid-row: 1 / span 3;
         }

         .c {
            grid-column: 7 / span 4;
            grid-row: 1 / span 4;
            z-index: 3;
         }

         .d {
            grid-column: 11 / span 2;
            grid-row: 1 / span 2;
         }

         .e {
            grid-column: 11 / span 2;
            grid-row: 3 / span 2;
         }
         .f {
            grid-column: 1 / span 4;
            grid-row: 4 / span 2;
         }
         .g {
            grid-column: 5 / span 3;
            grid-row: 4 / span 2;
         }

         .h {
            grid-column: 8 / span 5;
            grid-row: 5 / span 4;
            z-index: 2;
         }
         .i {
            grid-column: 1 / span 3;
            grid-row: 6 / span 3;
         }
         .j {
            grid-column: 4 / span 2;
            grid-row: 6 / span 3;
         }
         .k {
            grid-column: 6 / span 2;
            grid-row: 6 / span 3;
         }
         .tile {
            background: #3b3b3b;
            border: 4px solid #eee;
            text-align: center;
            display: grid;
            font-size: 2rem;
            color: #ffffff;
            align-content: center;
            justify-content: center;
            text-transform: uppercase;
         }
      </style>
   </head>

   <body>
      <div class="mosaic">
         <div class="tile a">a</div>
         <div class="tile b">b</div>
         <div class="tile c">c</div>
         <div class="tile d">d</div>
         <div class="tile e">e</div>
         <div class="tile f">f</div>
         <div class="tile g">g</div>
         <div class="tile h">h</div>
         <div class="tile i">i</div>
         <div class="tile j">j</div>
         <div class="tile k">k</div>
      </div>
   </body>
</html>
