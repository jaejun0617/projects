<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <title>Day 18 — Interactive Calculator</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="wrap">
         <h1>Interactive Calculator</h1>

         <div class="inputs">
            <input id="num1" type="number" placeholder="숫자 1" />
            <select id="operator">
               <option value="add">+</option>
               <option value="subtract">−</option>
               <option value="multiply">×</option>
               <option value="divide">÷</option>
            </select>
            <input id="num2" type="number" placeholder="숫자 2" />
         </div>

         <button id="btnCalc">계산하기</button>

         <div id="result" class="result"></div>
      </main>

      <script src="./js/main.js"></script>
   </body>
</html>
