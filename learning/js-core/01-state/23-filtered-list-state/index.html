<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day 23 - Filtered List</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="app">
         <h1>Day 23 — Filtered Todo List</h1>

         <div class="input-box">
            <input id="todoInput" placeholder="할 일 입력" />
            <button id="btnAdd">추가</button>
         </div>

         <div class="filters">
            <button data-filter="all" class="filter active">전체</button>
            <button data-filter="active" class="filter">미완료</button>
            <button data-filter="completed" class="filter">완료</button>
         </div>

         <ul id="todoList"></ul>
      </main>

      <script src="./js/main.js"></script>
   </body>
</html>
