<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day 43 — Form + Search State Handling</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="wrap">
         <h1>Day 43 — Form + Search State</h1>

         <!-- FORM -->
         <section class="panel">
            <h2>설정 폼</h2>
            <form id="settings">
               <label>
                  이름
                  <input
                     type="text"
                     data-field="name"
                     placeholder="이름 입력"
                  />
               </label>

               <label>
                  활성화
                  <input type="checkbox" data-field="active" />
               </label>

               <label>
                  카테고리
                  <select data-field="category">
                     <option value="all">전체</option>
                     <option value="frontend">Frontend</option>
                     <option value="backend">Backend</option>
                     <option value="design">Design</option>
                  </select>
               </label>
            </form>
         </section>

         <!-- SEARCH -->
         <section class="panel">
            <h2>검색</h2>
            <input type="text" data-action="search" placeholder="검색어 입력" />
         </section>

         <!-- RESULT -->
         <section class="panel">
            <h2>결과 리스트</h2>
            <ul class="list" id="list"></ul>
         </section>
      </main>

      <script src="./js/main.js"></script>
   </body>
</html>
