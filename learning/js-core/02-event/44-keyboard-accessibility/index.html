<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day 44 — Keyboard & Accessibility Events</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="wrap">
         <h1>Day 44 — Keyboard & Accessibility</h1>

         <!-- SEARCH -->
         <section class="panel">
            <label for="search">검색</label>
            <input
               id="search"
               type="text"
               placeholder="키보드로 검색"
               aria-label="검색"
               data-action="search"
            />
         </section>

         <!-- LIST -->
         <section class="panel">
            <h2 id="list-title">결과</h2>
            <ul
               id="list"
               class="list"
               role="listbox"
               aria-labelledby="list-title"
               tabindex="0"
            ></ul>
            <p class="hint">↑ ↓ 이동 / Enter 선택 / Esc 포커스 해제</p>
         </section>

         <!-- STATUS -->
         <section class="panel status" aria-live="polite">
            <strong>상태:</strong>
            <span id="status">대기 중</span>
         </section>
      </main>

      <script src="./js/main.js"></script>
   </body>
</html>
