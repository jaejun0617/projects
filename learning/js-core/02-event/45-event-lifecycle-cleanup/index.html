<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day 45 — Event Lifecycle & Cleanup</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="wrap">
         <h1>Day 45 — Event Lifecycle & Cleanup</h1>

         <section class="controls">
            <button data-action="mount">Mount View</button>
            <button data-action="unmount">Unmount View</button>
            <label>
               <input type="checkbox" id="useCleanup" checked />
               Cleanup 사용
            </label>
         </section>

         <section id="view" class="view hidden">
            <h2>Interactive View</h2>
            <button id="countBtn">Click me</button>
            <p>Count: <strong id="count">0</strong></p>
         </section>

         <section class="log">
            <h3>Event Log</h3>
            <ul id="log"></ul>
         </section>
      </main>

      <script src="./js/main.js"></script>
   </body>
</html>
