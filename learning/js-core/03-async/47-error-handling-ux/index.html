<!doctype html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Day 47 — Error Handling & UX</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="wrap">
         <h1>Day 47 — Error Handling & UX</h1>

         <section class="controls">
            <button data-action="load">데이터 불러오기</button>
            <button data-action="retry">다시 시도</button>
            <button data-action="reset">초기화</button>
         </section>

         <section class="panel">
            <div id="status" class="status"></div>

            <div id="errorBox" class="error-box hidden">
               <strong>문제가 발생했어요</strong>
               <p id="errorMsg"></p>
            </div>

            <ul id="list" class="list"></ul>
         </section>
      </main>

      <script src="./js/main.js"></script>
   </body>
</html>
